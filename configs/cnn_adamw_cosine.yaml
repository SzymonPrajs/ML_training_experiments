seed: 1
device: auto

data:
  root: data
  batch_size: 256
  num_workers: 2
  pin_memory: true
  augment:
    enabled: true
    degrees: 10
    translate: 0.1
    scale: 0.1

model:
  name: tiny_cnn
  width1: 4
  width2: 8
  width3: 16
  dropout: 0.0
  extra_3x3: true

train:
  epochs: 10
  label_smoothing: 0.0
  grad_clip_norm: 1.0

optimizer:
  name: adamw
  lr: 0.01
  betas: [0.9, 0.999]
  weight_decay: 0.0

scheduler:
  name: cosine
  warmup_epochs: 1
  min_lr: 0.0001
